<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Галерея изображений</title>
    <link rel="stylesheet" href="/css/auth-forms.css">
</head>
<body class="auth-body">
<div class="auth-form-container">
    <a href="/" class="auth-back-link">← На главную</a>

    <div class="auth-form-header">
        <h2>Создать аккаунт</h2>
    </div>

    <div id="message"></div>

    <form id="registerForm">
        <div class="auth-form-group">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" class="auth-form-control"
                   required placeholder="Придумайте логин">
        </div>

        <div class="auth-form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="auth-form-control"
                   required placeholder="Введите ваш email">
        </div>

        <div class="auth-form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" class="auth-form-control"
                   required placeholder="Придумайте пароль">
        </div>

        <div class="auth-form-group">
            <label for="confirmPassword">Подтвердите пароль:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="auth-form-control"
                   required placeholder="Повторите пароль">
        </div>

        <button type="submit" class="auth-btn auth-btn-primary">Зарегистрироваться</button>

        <div class="auth-form-footer">
            Уже есть аккаунт? <a href="/login">Войдите</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const messageDiv = document.getElementById('message');

        if (password !== confirmPassword) {
            messageDiv.innerHTML = '<div class="auth-error-message">Пароли не совпадают!</div>';
            return;
        }

        try {
            const response = await fetch('/auth/sign-up', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            });

            if (response.ok) {
                const data = await response.json();
                window.location.href = '/login';


            } else {
                const errorText = await response.text();
                try {
                    const errorData = JSON.parse(errorText);
                    messageDiv.innerHTML = `<div class="auth-error-message">${errorData.error}</div>`;
                } catch {
                    messageDiv.innerHTML = `<div class="auth-error-message">Ошибка регистрации: ${errorText}</div>`;
                }
            }
        } catch (error) {
            messageDiv.innerHTML = `<div class="auth-error-message">Ошибка сети: ${error.message}</div>`;
        }
    });
</script>
</body>
</html>
