<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Site4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Регистрация</h1>

<form id="registerForm">
    <div class="form-group">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Подтвердите пароль:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>

    <button type="submit">Зарегистрироваться</button>
</form>

<div id="message"></div>

<p>Уже есть аккаунт? <a href="/login">Войдите</a></p>
<p><a href="/">На главную</a></p>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const messageDiv = document.getElementById('message');

        // Проверка совпадения паролей
        if (password !== confirmPassword) {
            messageDiv.innerHTML = '<p class="error">Пароли не совпадают!</p>';
            return;
        }

        try {
            const response = await fetch('/auth/sign-up', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            });

            if (response.ok) {
                const data = await response.json();

                messageDiv.innerHTML = '<p class="success">Регистрация успешна! Теперь вы можете войти в систему.</p>';

                // Очищаем форму
                document.getElementById('registerForm').reset();

                // Перенаправляем на страницу входа через 2 секунды
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);

            } else {
                const error = await response.text();
                messageDiv.innerHTML = `<p class="error">Ошибка регистрации: ${error}</p>`;
            }
        } catch (error) {
            messageDiv.innerHTML = `<p class="error">Ошибка сети: ${error.message}</p>`;
        }
    });
</script>
</body>
</html>
