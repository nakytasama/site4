<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Site4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Вход в систему</h1>

<form id="loginForm">
    <div class="form-group">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <button type="submit">Войти</button>
</form>

<div id="message"></div>

<p>Нет аккаунта? <a href="/register">Зарегистрируйтесь</a></p>
<p><a href="/">На главную</a></p>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');

        try {
            const response = await fetch('/auth/sign-in', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            if (response.ok) {
                const data = await response.json();

                messageDiv.innerHTML = '<p class="success">Вход успешен! Перенаправление...</p>';

                // Перенаправляем на главную страницу через 1 секунду
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);

            } else {
                const error = await response.text();
                messageDiv.innerHTML = `<p class="error">Ошибка входа: ${error}</p>`;
            }
        } catch (error) {
            messageDiv.innerHTML = `<p class="error">Ошибка сети: ${error.message}</p>`;
        }
    });
</script>
</body>
</html>
