<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Галерея изображений</title>
    <link rel="stylesheet" href="/css/auth-forms.css">
</head>
<body class="auth-body">
<div class="auth-form-container">
    <a href="/" class="auth-back-link">← На главную</a>

    <div class="auth-form-header">
        <h2>Вход в систему</h2>
    </div>

    <div id="message"></div>

    <form id="loginForm">
        <div class="auth-form-group">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" class="auth-form-control"
                   required placeholder="Введите ваш логин">
        </div>

        <div class="auth-form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" class="auth-form-control"
                   required placeholder="Введите ваш пароль">
        </div>

        <button type="submit" class="auth-btn auth-btn-primary">Войти</button>

        <div class="auth-form-footer">
            Еще нет аккаунта? <a href="/register">Зарегистрируйтесь</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');

        try {
            const response = await fetch('/auth/sign-in', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            if (response.ok) {
                const data = await response.json();
                window.location.href = '/';


            } else {
                const errorText = await response.text();
                try {
                    const errorData = JSON.parse(errorText);
                    messageDiv.innerHTML = `<div class="auth-error-message">${errorData.error}</div>`;
                } catch (e) {
                    messageDiv.innerHTML = `<div class="auth-error-message">Ошибка входа: ${errorText}</div>`;
                }
            }
        } catch (error) {
            messageDiv.innerHTML = `<div class="auth-error-message">Ошибка сети: ${error.message}</div>`;
        }
    });
</script>
</body>
</html>
